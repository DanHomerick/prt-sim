# Sim Configuration File
# Various configuration settings for the simulator.

# For input/output files, use relative paths from
# the config file directory.
[Input Files]
scenario        = scenario.xml
passengers      = no_passengers.tsv

[Output Files]
log             = sim_Log.txt
comm_log        = sim_CommLog.txt
results         = sim_Results.txt

[Simulation]
# Number of seconds to simulate
sim_end_time    = 60

# Log level: DEBUG, INFO, WARNING, ERROR, or CRITICAL
log_level = DEBUG

# TCP listen port
TCP_port = 64444

[Controllers]
# Command(s) to start controller(s). For this section only, the working directory is the 'pyprt' folder.
# Use absolute paths, or relative paths from the 'pyprt' folder.
# The paths may not contain spaces.
ctrl1           = python ./ctrl/debug_controller.py -p 64444 --logfile=./tests/OneStation_OneVehicle/ctrl_log.txt --comm_logfile=./tests/OneStation_OneVehicle/ctrl_commlog.txt
#ctrl2           = python /home/homerick/PRT/prt/sim/tmp_logger.py

[Visualization]
# Period between frames for visualization (in simulation time)
step_size  = 0.2

# Target number of frames per second.
fps = 10

# Disables the visualization of the simulation, but does not affect whether the GUI is used.
disable_viz      = False

[GUI]
# Do not launch the graphical user interface (GUI).
disable_gui      = False

[Passenger]
# Default passenger loading and unloading times, in seconds.
pax_load_time = 10
pax_unload_time = 10

# Default pod sharing behavior. (To simulate pods being shared some fraction
# of the time, set a fraction of the passengers to share in the
# passenger input file.)
will_share = True

# Default weight, including luggage. Measured in kg.
weight = 85

